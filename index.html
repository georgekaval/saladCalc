<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js">
    </script>

  </head>
  <body>
    <div id="calculatorWrapper">
      <div id="Size">
        <h3>Size</h3>
        <button id="small" type="button" name="small">Small</button>
        <button id="large" type="button" name="large">Large</button>
      </div>
      <div id="SectionAContainer">
        <h3>Section A</h3>
        <button class="sectionA" type="button" name="Carrots">Carrots</button>
        <button class="sectionA" type="button" name="Cucumber">Cucumber</button>
        <button class="sectionA" type="button" name="Red Onion">Red Onion</button>
        <button class="sectionA" type="button" name="Scallion">Scallion</button>
        <button class="sectionA" type="button" name="Broccoli">Broccoli</button>
        <button class="sectionA" type="button" name="Celery">Celery</button>
        <button class="sectionA" type="button" name="Corn">Corn</button>
        <button class="sectionA" type="button" name="Green Pepper">Green Pepper</button>
        <button class="sectionA" type="button" name="Tomatoes">Tomatoes</button>
        <button class="sectionA" type="button" name="Black Bean">Black Bean</button>
        <button class="sectionA" type="button" name="ChickPeas">Chickpeas</button>
        <button class="sectionA" type="button" name="Red Kidney Bean">Red Kidney Bean</button>
        <button class="sectionA" type="button" name="Croutons">Croutons</button>
      </div>
      <div id="SectionB">
        <h3>Section B</h3>
        <button class="sectionB" type="button" name="Roasted Peppers">Roasted Peppers</button>
        <button class="sectionB" type="button" name="Hot Peppers">Hot Peppers</button>
        <button class="sectionB" type="button" name="Pepperoncini Peppers">Pepperoncini Pepper</button>
        <button class="sectionB" type="button" name="Kalamato Olive">Kalamata Olive</button>
        <button class="sectionB" type="button" name="Green Olive">Green Olive</button>
        <button class="sectionB" type="button" name="Sundried Tomato">Sundried Tomato</button>
        <button class="sectionB" type="button" name="Mushroom">Mushroom</button>
        <button class="sectionB" type="button" name="Stuffed Grapeleaves">Stuffed Grapeleaves</button>
        <button class="sectionB" type="button" name="Dried Cranberry">Dried Cranberry</button>
        <button class="sectionB" type="button" name="Raisins">Raisins</button>
        <button class="sectionB" type="button" name="Sliced Almonds">Sliced Almonds</button>
        <button class="sectionB" type="button" name="Walnuts">Walnuts</button>
      </div>
      <div id="SectionC">
        <h3>Section C</h3>
        <button class="sectionC" type="button" name="Bacon">Bacon</button>
        <button class="sectionC" type="button" name="Sliced Egg">Sliced Egg</button>
        <button class="sectionC" type="button" name="Feta">Feta</button>
        <button class="sectionC" type="button" name="Parmesian">Parmesian</button>
        <button class="sectionC" type="button" name="Swiss">Swiss</button>
        <button class="sectionC" type="button" name="Cheddar">Cheddar</button>
        <button class="sectionC" type="button" name="Mozzarella">Mozzarella</button>
        <button class="sectionC" type="button" name="Monterey Blend">Monterey Blend</button>
      </div>
      <div id="SectionD">
        <h3>Section D</h3>
        <button class="sectionD" type="button" name="Grilled Chicken">Grilled Chicken</button>
        <button class="sectionD" type="button" name="Cajun Grilled Chicken">Cajun Grilled Chicken</button>
        <button class="sectionD" type="button" name="Breaded Chicken">Breaded Chicken</button>
        <button class="sectionD" type="button" name="Buffalo Breaded Chicken">Buffalo Breaded Chicken</button>
        <button class="sectionD" type="button" name="Salami">Salami</button>
        <button class="sectionD" type="button" name="Ham">Ham</button>
        <button class="sectionD" type="button" name="Turkey">Turkey</button>
        <button class="sectionD" type="button" name="Roast Beef">Roast Beef</button>
        <button class="sectionD" type="button" name="Tuna Salad">Tuna Salad</button>
        <button class="sectionD" type="button" name="Chicken Salad">Chicken Salad</button>
        <button class="sectionD" type="button" name="Egg Salad">Egg Salad</button>
      </div>
      <div id="Other">
        <h3>Other</h3>
        <button id="avocadoButton" type="button" name="avocado">Avocado</button>
        <button id="extraDressing" type="button" name="Dressing">Extra Dressing</button>
      </div>
      <div class="total">
        <h3>Total</h3>
        <h4 id="total">0</h4>
      </div>
      <div class="Toppings added">
        <h3>Toppings Added</h3>
        <h4 id="toppingsAddedList"></h4>
      </div>
      <div class="Clear">
        <button id="clear" type="button" name="clear">Clear toppings</button>

      </div>
    </div>

  </body>
</html>
